<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clone</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение внешнего CSS файла -->
</head>
<body>
<div id="telegram-container">
    <!-- Боковая панель с контактами -->
    <div id="sidebar">
        <ul id="contact-list">
            <li>Контакт 1</li>
            <li>Контакт 2</li>
            <!-- Другие контакты -->
        </ul>
    </div>

    <!-- Основное окно чата -->
    <div id="chat-area">
        <div id="chat-header">Заголовок чата</div>
        <div id="chat-messages">
            <!-- История сообщений -->
            <p>Сообщение 1</p>
            <p>Сообщение 2</p>
            <!-- Другие сообщения -->
        </div>
        <div id="message-input">
            <input type="text" placeholder="Написать сообщение...">
            <button>Отправить</button>
        </div>
    </div>
</div>
</body>
</html>
